<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Thanh menu */
    .navbar {
      position: fixed;       /* Giữ cố định khi kéo */
      top: 0;               /* Dính vào cạnh trên */
      left: 0;
      width: 100%;          /* Chiều ngang toàn màn hình */
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
      z-index: 1000;        /* Luôn nằm trên các phần khác */
    }

    /* Nội dung */
    .content {
      margin-top: 80px;     /* Tạo khoảng trống bằng chiều cao menu */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Menu</h2>
  </div>

  <div class="content">
    <h3>Nội dung trang</h3>
    <p>Cuộn xuống để thấy menu vẫn nằm trên cùng.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent feugiat...</p>
    <p style="height:1500px"></p> <!-- Tạo trang dài để kéo xuống -->
  </div>
</body>
</html>
